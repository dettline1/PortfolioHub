name: Test PortfolioHub

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Flask app
      run: |
        python -c "from app import app; print('✓ Flask app loads successfully')"
    
    - name: Validate projects JSON files
      run: |
        python -c "
        import json
        from pathlib import Path
        
        projects_dir = Path('projects')
        if projects_dir.exists():
            for project_dir in projects_dir.iterdir():
                if project_dir.is_dir():
                    info_file = project_dir / 'info.json'
                    if info_file.exists():
                        with open(info_file) as f:
                            data = json.load(f)
                            assert 'name' in data, f'Missing name in {info_file}'
                            assert 'description' in data, f'Missing description in {info_file}'
                            print(f'✓ {info_file} is valid')
        print('✓ All JSON files are valid')
        "

